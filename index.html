<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Red Snapper UI test</title>
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;900&display=swap"
    />
  </head>
  <body>
    <section class="hero">
      <img
        class="hero__image"
        src="./images/header__image.png"
        alt="Steve Jobs"
      />
      <button class="hero__btn">
        <img src="./images/arrow--left.svg" alt="Arrow to go back" />
        <span>Back</span>
      </button>
    </section>

    <section class="content-box">
      <section class="header">
        <div clas="header__wrapper">
          <h1 class="header__title">Steve Jobs</h1>
          <div class="header__follow">
            <img
              class="header__follow--icon"
              src="./images/follow-icon.svg"
              alt="Follow Icon"
            />
            <h3 class="header__follow--text">FOLLOW</h3>
          </div>
        </div>
        <img class="header__more--icon" src="./images/more-icon.svg" />
      </section>

      <section class="stats">
        <div class="stats__title">
          <h2 class="stats__number">313</h2>
          <h3 class="stats__subtitle">PATENTS</h3>
        </div>
        <div class="stats__title">
          <h2 class="stats__number">1M 50k</h2>
          <h3 class="stats__subtitle">FOLLOWERS</h3>
        </div>
        <div class="stats__title">
          <h2 class="stats__number">361</h2>
          <h3 class="stats__subtitle">FOLLOWING</h3>
        </div>
      </section>

      <section class="categories">
        <h3 class="categories__title">CATEGORIES</h3>
        <div class="categories__wrapper">
          <h2 class="categories__subtitle">Electronic Devices</h2>
          <img src="./images/arrow--right.svg" />
        </div>
        <div class="categories__wrapper">
          <h2 class="categories__subtitle">Design</h2>
          <img src="./images/arrow--right.svg" />
        </div>
        <div class="categories__wrapper">
          <h2 class="categories__subtitle">Transportation</h2>
          <img src="./images/arrow--right.svg" />
        </div>
      </section>
    </section>
  </body>
</html>
